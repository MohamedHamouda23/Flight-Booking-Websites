{% extends "base.html" %}

{% block title %}Home - Horizon Travel{% endblock %}

{% block content %}
<style>
    .rectangle-row {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 30px;
        margin-bottom: 50px;
    }

    .rectangle {
        background-color: rgba(0, 0, 128, 0.9);
        width: 220px;
        height: 120px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
    }

    .rectangle:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        background-color: rgb(255, 255, 255);
    }

    .rectangle:hover a {
        color: rgba(0, 0, 128, 0.9);
    }

    .rectangle a {
        text-decoration: none;
        color: inherit;
        font-size: 1.3rem;
        font-weight: bold;
        text-align: center;
        padding: 10px;
        word-break: break-word;
    }

    @media (max-width: 768px) {


        .rectangle {
            width: 180px;
            height: 100px;
        }

        .rectangle a {
            font-size: 1.1rem;
        }
    }

    @media (max-width: 576px) {


        .rectangle-row {
            gap: 20px;
        }

        .rectangle {
            width: 160px;
            height: 90px;
        }

        .rectangle a {
            font-size: 1rem;
        }
    }

    @media (max-width: 480px) {


        .rectangle-row {
            gap: 15px;
        }

        .rectangle {
            width: 45%;
            min-width: 140px;
            height: 80px;
        }

        .rectangle a {
            font-size: 0.9rem;
            padding: 8px;
        }
    }

    @media (max-width: 360px) {
        .rectangle {
            width: 100%;
            max-width: 180px;
            height: 70px;
        }

        .rectangle a {
            font-size: 0.85rem;
        }
    }
</style>
<div class="panel_background">
    <div class="panel">
        <div class="panel_tile">
            <h1>Control Panel</h1>
        </div>

        <div class="rectangle-row" >
            <div class="rectangle">
                <a href="{{ url_for('users') }}">Users Management</a>
            </div>
            <div class="rectangle">
                <a href="{{ url_for('bookings') }}">Bookings status</a>
            </div>
            <div class="rectangle">
                <a href="{{ url_for('journeys') }}">Journeys Management</a>
            </div>
            <div class="rectangle">
                <a href="{{ url_for('Reports') }}">Reports & Analytics</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='java.js') }}"></script>
{% endblock %}
